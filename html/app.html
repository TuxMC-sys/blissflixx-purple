<app>
  <topnav></topnav>

  <div class="container" id="page"></div>

  <playbar></playbar>

  <script>
    var self = this
    self.mountedTag = null
    self.loadedTags = {}

    this.on('mount', function() {
      self.bindCtrlKeys()
      riot.route.exec(function(page) {
       self.loadPage(page)
      })
    })

    loadPage(page) {
      page = page || 'channels'
      if (self.mountedTag) {
	self.mountedTag.unmount()
      }
      if (!self.loadedTags[page]) {
	riot.compile('pages/' + page + '.html', function() {
	  self.loadedTags[page] = true
	  self.mountPage(page)
	})
      } else {
	self.mountPage(page)
      }
    }

    mountPage(page) {
      self.mountedTag = riot.mount('div#page', page)[0]
    }

    riot.route(function(page) {
      self.loadPage(page)
    })

    bindCtrlKeys() {
      $(document).keydown(function(e) {
        var tag = e.target.tagName.toLowerCase(e)
        if (tag == 'input' || tag == 'textarea') return
        var status = playerStore.getStatus()
        if (status.State < 3) return
        var action = null
        switch (e.key) {
          case " ": // space
          case "p":
            action = status.Paused ? 'resume' : 'pause'
            break
          case "q":
            action = 'stop'
            break
          case "ArrowLeft":
            action = 'minus30'
            break
          case "ArrowRight":
            action = 'plus30'
            break
          case "ArrowDown":
            action = 'minus600'
            break
          case "ArrowUp":
            action = 'plus600'
            break
          case "d":
            action = 'subminus'
            break
          case "f":
            action = 'subplus'
            break
          case "-":
            action = 'voldown'
            break
          case "+":
          case "=":            
            action = 'volup'
            break
        }
        if (action) {
          playerStore.control(action, function() {})
          e.preventDefault()
        }
      })
    }
  </script>
</app>
